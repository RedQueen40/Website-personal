body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;

    background-size: cover;

    color: #333;

body::before { /* Overlay agar teks mudah dibaca */
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.3); /* Warna putih semi-transparan */

header {
    width: 100%;

    text-align: center;
    color: white;

}

h1 {
    font-size: 2em;

}

.container {
    max-width: 800px;
    width: 90%;
    margin: 20px auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.section {
    background-color: rgba(255, 255, 255, 0.6); /* Latar belakang semi-transparan putih */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
    border: 1px solid rgba(0, 0, 0, 0.1); /* Border tipis dengan transparansi */
    backdrop-filter: blur(5px); /* Efek blur */
    transition: transform 0.2s, box-shadow 0.2s; /* Transisi untuk hover */
}

.section:hover {
    transform: translateY(-5px); /* Efek melayang saat hover */
    box-shadow: 0 10px 20px rgba(0,0,0,.2), 0 4px 8px rgba(0,0,0,.1);
}

.section h2 {
    color: #2980b9;
    margin-bottom: 15px;
}

ol {

}

li {

}

.section-kesehatan { /* Styling untuk bagian "Kesehatan" */
    background-color: rgba(255, 255, 255, 0.6);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(5px);
    width: 90%; /* Lebar bagian kesehatan */
    max-width: 800px;
    margin: 20px auto;
}

.kesehatan-content {
    display: flex; /* Mengaktifkan flexbox */
    gap: 20px; /* Jarak antar sub-section */
    flex-wrap: wrap; /* Agar responsif di layar kecil */
}

.sub-section {
    background-color: rgba(255, 255, 255, 0.8); /* Latar belakang sub-section */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(0, 0, 0, 0.05); /* Border tipis */
    flex: 1; /* Membuat sub-section memiliki lebar yang sama dan mengisi ruang yang tersedia */
    min-width: 300px; /* Lebar minimum sub-section agar tidak terlalu sempit */
    box-sizing: border-box; /* Agar padding dan border termasuk dalam lebar total */
}

.sub-section h3 {
    color: #2980b9;
    margin-bottom: 10px;
}

.container {
    position: relative; /* Penting agar posisi absolute pada logo berfungsi */
    /* Style container lainnya */
}

.logo-link {
    position: absolute; /* Memposisikan logo */
    top: 10px; /* Jarak dari atas */
    right: 10px; /* Jarak dari kanan */
    z-index: 10; /* Memastikan logo berada di atas konten lain */
    display: block; /* Mencegah spasi kosong di bawah gambar */
}

.logo-link img {
    width: 80px; /* Atur lebar logo sesuai kebutuhan */
    height: auto; /* Mempertahankan aspek rasio gambar */
    transition: transform 0.2s; /* Efek transisi untuk hover */
}

.logo-link:hover img {
    transform: scale(1.1); /* Efek zoom saat hover */
}

/* Style untuk konten lainnya */
.content{

.pilihan{

}
.kotak{
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
